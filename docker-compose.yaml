version: '3.8'

services:
  mariadb:
    image: mariadb
    container_name: mariadb-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: HsinyuOS
      MYSQL_USER: smitlea
      MYSQL_PASSWORD: 1234
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

volumes:
  mariadb_data:
